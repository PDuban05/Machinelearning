<!DOCTYPE html>
<html>

<head>
    <title>Teachable Machine Image Classification</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos para el botón "Start" */
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Estilos para el contenedor del video de la cámara */
        #webcam-container {
            display: flex;
            justify-content: center;
            margin-top: 16px;
        }

        /* Estilos para el contenedor de las etiquetas de clasificación */
        #label-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 16px;
        }

        /* Estilos para las etiquetas de clasificación */
        #label-container div {
            background-color: #f2f2f2;
            border-radius: 4px;
            margin: 8px;
            padding: 8px;
            text-align: center;
            width: 120px;
        }

        /* Estilos para el canvas de la cámara (video) */
        canvas {
            transform: scaleX(-1);
            /* voltear la imagen horizontalmente */
        }

        /* Estilos para el título principal */
        h1 {
            text-align: center;
            margin-top: 16px;
        }
    </style>
</head>

<body>
    <div>Teachable Machine Image Model</div>
    <button type="button" onclick="init()">Start</button>
    <button type="button" onclick="switchCamera()">Switch Camera</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/290AUN0mf/";

        let model, webcam, labelContainer, maxPredictions;
        let flip = true;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Setup the webcam
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            webcam.play();
            window.requestAnimationFrame(loop);

            // Append elements to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // Add class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        // Main loop
        async function loop() {
            webcam.update(); // Update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        // Run the webcam image through the image model
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

        function switchCamera() {
            // Stop the current webcam stream
            webcam.stop();

            // Toggle the flip value
            flip = !flip;

            // Start a new webcam stream with the flipped value
            webcam = new tmImage.Webcam(200, 200, flip);
            webcam.setup();
            webcam.play();
        }
    </script>
</body>

</html>
